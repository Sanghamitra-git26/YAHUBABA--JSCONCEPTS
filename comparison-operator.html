<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator</title>
</head>

<body>
    <script>

        var a = 9;
        var b = 9;
        var c = 19;

        document.write(a == b);
        document.write("<br>");
        document.write(a === b);
        document.write("<br>");
        document.write(a === c);
        document.write("<br>");
        document.write(a >= b);
        document.write("<br>");
        document.write(a <= b);
        document.write("<br>");
        document.write(a < b);
        document.write("<br>");
        document.write(a > c);
        document.write("<br>");

    </script>
</body>

</html>
