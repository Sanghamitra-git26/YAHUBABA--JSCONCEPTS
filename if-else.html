<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE STATEMENTS</title>
</head>
<body>
    <script>
        var x =15;
        if(x>30){
            document.write("X is Greater than 30")
        }
        else{
            document.write("X is Less than 30")
        }
    </script>
</body>
</html>
