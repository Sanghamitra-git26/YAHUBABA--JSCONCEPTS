<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop in js</title>
</head>
<body>
    <script>
        let a = 1;
        do{ 
            document.write("done n dusted" +"<br>");
            a = a+1 ; //a++
            document.write("printed"  +"<br>");
        }
        while(a <=10);
    </script>
</body>
</html>
