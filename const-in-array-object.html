<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST IN ARRAY AND OBJECT</title>
</head>
<body>
    <script>
        //ARRAY
        const a =20;
        const b =[10,20,30,40];
        document.write(a + "<br>");
        document.write(b + "<br>");

        b[3]="rahul";
        document.write(b[3] + "<br>");
        document.write(b + "<br>");



        //OBJECT
        let obj = {
            firstName: "rahul",
            lastName: "gandhi",
            age: 16
        }
        console.log(obj);
        obj.firstName="rakul";
        console.log(obj);
    </script>
</body>
</html>
