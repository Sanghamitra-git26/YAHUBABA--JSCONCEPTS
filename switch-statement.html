<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH STATEMENT</title>
</head>

<body>
    <script>
        var day = 1;
        switch (day) {
            case 0:
                document.write("This is Sunday");
                break;
            case 1:
                document.write("This is Monday");
                break;
            case 2:
                document.write("This is Tuesday");
                break;
            case 3:
                document.write("This is Wednesday");
                break;
            case 4:
                document.write("This is Thursday");
                break;
            case 5:
                document.write("This is Friday");
                break;
            case 6:
                document.write("This is Satday");
                break;
        
            default :
            document.write("This is not day");
            break;
        }
    </script>
</body>

</html>
