<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operator </title>
</head>

<body>

    <script>
        var a = 2;
        var b = 6;
        var c = 5;
        document.write(a + b);
        document.write("<br>");
        document.write(c - b);
        document.write("<br>");
        document.write(a * b);
        document.write("<br>");
        document.write(a / b);
        document.write("<br>");
        document.write(a % b);
        document.write("<br>");
        document.write(a ** b);
        document.write("<br>");
        document.write(a++);
        document.write("<br>");
        document.write(c--);
    </script>
</body>
</html>
