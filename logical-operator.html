<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Opearator</title>
</head>
<body>
    <script>
        var a=100;
        var b=20;
        var c =80;

        if(a<=b && a<=c)
        {
            document.write("b is lesser than b");
        }
        else{
            document.write("c is greater than a");
            document.write("<br>");
        }

        if(a<=b || a<=c)
        {
            document.write("b is lesser than b");
        }
        else{
            document.write("c is greater than a");
        }
    </script>
</body>
