<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Opeartors</title>
</head>

<body>
    <script>
        var a = 5;
        var b = 2;
        var c = 3;
        document.write(a);
        document.write("<br>");
        document.write(a += b);
        document.write("<br>");
        document.write(a += c);
        document.write("<br>");
        document.write(b *= c);
    </script>
</body>

</html>
